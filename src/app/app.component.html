<div class = "container">
  <div class="row my-3">
    <div class="mx-auto"><img [src]="mart"></div>
  </div>
  <div class="card mx-auto" style="width: 100%;">
    <div class="card-body">
      <h2>List of Fruits</h2>
      <app-items *ngFor="let fruit of fruitList" [fruit]="fruit" (fruitClicked)="addCart($event)"></app-items>
    </div>
  </div>

  <form class = "my-4" [formGroup]="form" (ngSubmit)="checkOut()">
    <div class="d-flex justify-content-between">
      <h2>Delivery</h2>
      <!-- <button type="submit" class="btn btn-primary">Checkout</button> -->
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Checkout</button>
    </div>
    <div class="form-group">
      <label for="name" class="form-label">Name: </label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email: </label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>

    <div class="mt-3">
      <table class="table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody formArrayName="carts">
          <tr *ngFor="let fg of carts.controls" [formGroup]="fg">
            <td>
              <!--formControlName refers to the fg inside [formGroup]-->
              <input type="text" class="form-control" formControlName="itemName" readonly>
            </td>
            <td>
              <input type="text" class="form-control" formControlName="quantity" readonly>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
